<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="cube.ico" type="image/x-icon" />
    <title>Cube Login</title>
  </head>
  <body>
    <div class="container">
      <h2>Cube Login</h2>

      <form action="#">
        <div class="text">
          <input type="text" name="text" placeholder="Email Address" />
          <div class="text-top"></div>
          <div class="text-right"></div>
        </div>

        <div class="password">
          <input type="password" name="password" placeholder="Password" />
          <div class="password-top"></div>
          <div class="password-right"></div>
        </div>

        <div class="submit">
          <input type="submit" value="Login" />
          <div class="submit-top"></div>
          <div class="submit-right"></div>
        </div>
      </form>
    </div>
  </body>
</html>
